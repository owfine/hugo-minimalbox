<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Title -->
  <title>{{ if not .IsHome }}{{ .Title }}{{ else }}{{ site.Title }}{{ end }}</title>

  <!-- Meta -->
  {{ if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}" />
  <meta name="author" content="{{ .Params.Author | default site.Author.name }}" />
  {{ else }}
  <meta name="description" content="{{ site.Params.description }}" />
  <meta name="author" content="{{ site.Author.name }}" />
  {{ end }}

  <!-- Styles & Scripts -->
  {{ $app_css := resources.Get "app.css" }} {{ $css := slice $app_css | resources.Concat "app.css" | minify }}

  <!-- Preload -->
  <link rel="preload stylesheet" as="style" href="{{ $css.Permalink }}" />
  <link rel="preconnect" href="https://fonts.font.im" />
  <link rel="preconnect" href="https://fonts.gstatic.font.im" crossorigin />

  <!-- Favicon -->
  <link rel="icon" href="{{ `favicon.ico` | absURL }}" />
  <link rel="apple-touch-icon" href="{{ `apple-touch-icon.png` | absURL }}" />

  {{ hugo.Generator }}

  <!-- RSS -->
  {{ range .AlternativeOutputFormats }}
  <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ site.Title }}" />
  {{ end }}
</head>
